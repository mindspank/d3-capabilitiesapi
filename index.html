<!doctype html>
<html>
    <head>
    <title>D3 Example with the Capabilties API</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <!-- 
        Qlik Sense uses Require JS as it's module loader, so load the require library from your Qlik Sense Server 
        Note: If you are using a virtual proxy the make sure that is indicated in the url. This example connects over a virtual
        proxy with the prefix anon.
    -->
    <script src="https://branch.qlik.com/anon/resources/js/external/requirejs/require.js"></script>
    
    <!-- If you wish to re-use Qlik Sense Components then include the CSS files. 
         If running Qlik Sense 2.2 then the files are named qlikstyles.css with a substantial smaller footprint.
    -->
    
    <!--
    <link rel="stylesheet" href="/resources/assets/qirby/autogenerated/qirby.css">
    <link rel="stylesheet" href="/resources/assets/client/client.css" media="all">
    -->
    
    <!-- Our script entry point - can preferably be loaded in the end of the body or through a data-main attribute for require. -->

    </head>
    
    <body>
        <section class="container">
            <header>
                <h2>Beer. Nuff said.</h2>
                <button id="clear">Clear Selections</button>
            </header>

            <section class="wrapper">                
                <section class="sidepanel">
                    <h3>State</h3>
                    <div id="state" class="filter"></div>
                    <h3>Brewery</h3>
                    <div id="brewery" class="filter"></div>
                </section>
                
                <section class="main">
                    <section class="kpi-bar"></section>
                    <div id="chart1"></div>
                    <div id="chart2"></div>
                </section> 
            </section>
            
        </section>
    </body>
</html>
